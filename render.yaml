services:
  - type: web
    name: one-hundred-pushups
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false  # Supabase에서 직접 설정
      - key: FINNHUB_API_KEY
        sync: false
